<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <div id="signUp-container" class="signUp">
        <div class="signUp-content">
            <button id="closeModalBtn" class="close" onclick="closeModal()">&times;</button>
            <form id="signup_form" class="form">
                <h3>SignUp</h3>
                <div class="form-field">
                    <label for="username">Name:</label>
                    <input type="text" name="name" id="name" autocomplete="off">
                    <small></small>
                </div>

                <div class="form-field">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" autocomplete="off">
                    <small></small>
                </div>

                <div class="form-field">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" autocomplete="off">
                    <small></small>
                </div>

                <div class="form-field">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" name="confirm-password" id="confirm_password" autocomplete="off">
                    <small></small>
                </div>

                <div class="form-field">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../script/signUp.js"></script>
</body>
</html>
